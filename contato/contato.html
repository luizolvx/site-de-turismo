    <div class="container_cadastro">
        <h1>Cadastro</h1>
 
        <form id="cadastroForm">
            <div class="form_grupo">
                <div>Nome Completo:</div>
                <input type="text" id="nome" name="nome" maxlength="17" size="20" required>
            </div>

            <div class="form_grupo">
                <div>Email:</div>
                <input type="email" id="email" name="email" maxlength="17" size="20" required>
            </div>

            <div class="form_grupo">
                <div>Senha:</div>
                <input type="password" id="senha" name="senha" maxlength="17" size="20" required>
            </div>

            <div class="form_grupo">
                <div>Confirmar Senha:</div>
                <input type="password" id="confirmarSenha" name="confirmarSenha" maxlength="17" size="20" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagem"></p>
    </div>
